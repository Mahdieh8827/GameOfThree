<!DOCTYPE html>
<html>
<head>
	<title>Hello WebSocket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script src="app.js"></script>
	<script type="javascript">
		// const myProperty = [[${gameofthree.websocket-name}]];
		alert("myProperty");
	</script>
	<style>
		body {
			position: relative;
		}
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('img/balls.jpeg');
			background-size: cover;
			background-repeat: no-repeat;
			opacity: 0.1;
		}
	</style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
		<div style="height: 150px; font-size: large; text-align: center; text-align-all: center; margin-top: 50px; color: darkgreen; background-color: lightgray; opacity: 0.7;">
			<h1 style="margin-top: 50px; text-align-all: center;">Game Of Three</h1>
		</div>
	<div class="mb-3">
		<div class="input-group">
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon3">Your Name</span>
				<input type="text" id="playerName" class="form-control" placeholder="Your name here..." aria-label="Recipient's username with two button addons">
				<button id="start" class="btn btn-outline-success" type="submit">Start game - against Player</button>
				<button id="start-computer" class="btn btn-outline-success" type="submit">Start game - against Computer</button>
			</div>
		</div>
	    <div class="row" style="margin-bottom: 1%;">
		    <div class="text-center" id="gameMessage">
	            <form class="form-inline">
			        <div class="form-group">
				    	<input id="gameMode" type="hidden"/>
				    	<input id="lastPlayer" type="hidden"/>
				    	<input id="currentNumber" type="hidden"/>
			    	</div>
		    	</form>
		    </div>
	    </div>
		<div class="btn-group-vertical">
			<button id="moveByMinusOne" type="button" class="btn btn-danger">-1</button>
			<button id="moveByZero" type="button" class="btn btn-warning">0</button>
			<button id="moveByOne" type="button" class="btn btn-success">1</button>
		</div>

    <div id="gameStatus" class='text-center'></div>

    <div id="gameOverMessage"></div>
	</div>
	<div id="errorDiv"></div>
</div>
</div>
</div>
</body>
</html>
